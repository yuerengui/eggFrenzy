<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="text/html; charset=GBK" http-equiv="Content-Type">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="-1" http-equiv="Expires">
    <meta content="no-cache" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="Pragma">
    <title>砸蛋大抽奖后台管理</title>
    <script type="text/javascript" src="public/js/jquery.min.js"></script> 
    <script type="text/javascript" charset="utf-8" src="public/js/jquery-ui.js"></script>
    <script>
        $(function(){
            var rewardsList = [];
            $.getJSON('https://mock.yonyoucloud.com/mock/19856/rewards', function(data) {
                rewardsList = data.prizeItemList
                $('.reset').click(() => {
                  $.each(rewardsList, function(index, item) {
                    localStorage.setItem('reward_used_' + index, 0)
                  })
                  alert('重置成功')
                })
            })
        });
    </script>
</head>
<body>
  <button class="ui-button ui-widget ui-corner-all reset">重置库存</button>
</body>
</html>
