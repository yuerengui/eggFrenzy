    <script>
        $(function(){
            //初始化参数  animationCount:动画执行次数
            //           prizeItemList:奖品  url为奖品项目图片名，link奖品跳转的连接
            //           prizeItemList[0] 表示未中奖，后面是奖品
            $.getJSON('https://mock.yonyoucloud.com/mock/19856/rewards', function(data) {
                var e = new EggPlugin(data);
                var rewardsList = data.prizeItemList;
                var rewardsDescriptionHtml = ''
                var rewardsContentHtml = ''
                $.each(rewardsList, function(index, item) {
                    var rewardUsedCount = localStorage.getItem('reward_used_' + index);
                    if(rewardUsedCount === null) {
                        localStorage.setItem('reward_used_' + index, 0)
                    }
                    rewardsDescriptionHtml+= `<span class="egg-_red">${item.highlight}: </span>${item.name}<br/>`
                    rewardsContentHtml += 
                    `<li>
                        <div class="eggFrenzy_sec21_d">
                            <a href="#"><img src="public/images/jp_common.png"></a>
                        </div>
                        <p class="eggFrenzy_sec21_p">${item.name}</p>
                    </li>`
                })
                $('.egg-list-on-description').html(rewardsDescriptionHtml)
                $('.egg-list-on-content').html(rewardsContentHtml)
                //绑定抽奖
                $('.eggFrenzy_sec12_egg1 ul li').on('click',function(){
                    e.Init($(this));
                });
            })
        });
    </script>
